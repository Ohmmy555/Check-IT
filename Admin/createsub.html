<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Subject</title>
	<link rel="stylesheet" href="createsub.css">

</head>

<body>

	<div class="action">
		<div class="profile" onclick="menuToggle();">
			<img src="img/test.jpg" alt="profile-pic" class="profile-pic">
		</div>
		<div class="menu">
			<img src="img/test.jpg" alt="profile-pic" class="profile-pic" style="width:180px;">
			<h3 class="username">พิชามล บุญศรี</h3>
			<a href="./editprofile/editprofile.html" id="edit">Edit Profile</a><br>
			<a href="../../log-out/logout.php"><button class="sign-out" type="button">Sign out</button></a>
		</div>
	</div>

	<div>

		<form action="#" method="POST" id="open_sub">
			<h2>สร้างวิชา</h2>
			<div id="form-child">
				<div class="text-mini-card">
					<p class="p">Subject name</p>
					<input class="long-input" name="Subject_name" type="text" required><br>
					<span id="massage_Subject_name"></span>
				</div>

				<div class="text-mini-card">
					<p class="p">Subject ID</p>
					<input class="long-input" name="Subject_ID" type="text" required><br>
					<span id="massage_Subject_ID"></span>
				</div>

				<div class="text-mini-card">
					<p class="p">Subject Detail</p>
					<textarea class="large-input" name="Subject_Detail" rows="4" cols="50" required>
					</textarea>
					<span id="massage_Subject_Detail"></span>
				</div>

				<div class="group-button">
					<button type="submit" name="save" id="save">
						save
					</button>
					<button onclick="history.back()" name="back" id="back">
						Back
					</button>
				</div>			
			</div>

			

		</form>


	</div>
		<div>
			<div id="login-picture">
				<img src="img/management.jpg" alt="รูปปุ่มเสิร์ท" class="search-icon">
			</div>
		</div>

	<!-- Part Java Script -->
	<script>

		/* action profile */
		function menuToggle() {
			const toggleMenu = document.querySelector('.menu');
			toggleMenu.classList.toggle('active')
		}

		/* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
		var dropdown = document.getElementsByClassName("profile");
		var i;

		for (i = 0; i < dropdown.length; i++) {
			dropdown[i].addEventListener("click", function () {
				this.classList.toggle("active");
				var dropdownContent = this.nextElementSibling;
				if (dropdownContent.style.display === "block") {
					dropdownContent.style.display = "none";
				} else {
					dropdownContent.style.display = "block";
				}
			});
		}

	</script>

</body>

</html>
